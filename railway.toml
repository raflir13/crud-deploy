[build]
builder = "NIXPACKS"

[build.env]
NIXPACKS_PYTHON_VERSION = "3.11"

[deploy]
startCommand = "python manage.py migrate && python manage.py collectstatic --noinput && echo 'Starting on port '${PORT:-8080} && gunicorn config.wsgi:application --bind 0.0.0.0:${PORT:-8080} --workers 2 --worker-class sync --timeout 120 --access-logfile - --error-logfile - --log-level debug --preload"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
healthcheckPath = "/health/"
healthcheckTimeout = 100